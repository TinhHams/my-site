<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <script src="https://kit.fontawesome.com/1e16e2e5e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="head">
            <header class="header">Quote of the day!</header>
            <i class="fa-solid fa-sun fa-2xl" id="toggleDark"></i> 
        </div>
        
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Hope is the only bee that makes honey without flowers.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>

            <div class="author">
                <span>__</span>
                <span class="author-name">Robert Green Ingersoll</span>
            </div>
        </div>

        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="link"><i class="fa-solid fa-link"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
